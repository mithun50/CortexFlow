name: Benchmark

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run benchmarks
        run: npm run bench:ci

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmarks/results/

      - name: Update README with benchmark results
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          # Read the benchmark report
          REPORT=$(cat benchmarks/results/report.json)

          # Extract values and update README using node
          node -e "
          const fs = require('fs');
          const report = JSON.parse(\`$REPORT\`);
          const s = report.summary;

          // Read current README
          let readme = fs.readFileSync('README.md', 'utf8');

          // Update badges
          const tokenSavings = Math.round(s.avgTokenSavings);
          const compression = s.avgCompressionRatio.toFixed(1);
          const memory = Math.round(s.peakMemoryMB);

          // Token savings badge
          readme = readme.replace(
            /\[!\[Token Savings\].*?\]\(benchmarks\/results\/BENCHMARK\.md\)/,
            \`[![Token Savings](https://img.shields.io/badge/token%20savings-\${tokenSavings}%25-brightgreen)](benchmarks/results/BENCHMARK.md)\`
          );

          // Compression badge
          readme = readme.replace(
            /\[!\[Compression\].*?\]\(benchmarks\/results\/BENCHMARK\.md\)/,
            \`[![Compression](https://img.shields.io/badge/compression-\${compression}x-green)](benchmarks/results/BENCHMARK.md)\`
          );

          // Memory badge
          readme = readme.replace(
            /\[!\[Memory\].*?\]\(benchmarks\/results\/BENCHMARK\.md\)/,
            \`[![Memory](https://img.shields.io/badge/memory-\${memory}MB-green)](benchmarks/results/BENCHMARK.md)\`
          );

          // Update benchmark results section
          const benchSection = \`<!-- BENCHMARK_RESULTS_START -->
<details>
<summary><b>Performance Metrics</b> (click to expand)</summary>

> _Last updated: \${new Date().toISOString().split('T')[0]}_

### Summary

| Metric | Value |
|--------|-------|
| Avg Token Savings | **\${tokenSavings}%** |
| Avg Compression Ratio | **\${compression}x** |
| Peak Memory | **\${memory} MB** |
| Avg Ops/Second | **\${(s.avgOpsPerSecond/1000).toFixed(1)}K** |

[ðŸ“ˆ View Full Benchmark Report](benchmarks/results/BENCHMARK.md)

</details>
<!-- BENCHMARK_RESULTS_END -->\`;

          readme = readme.replace(
            /<!-- BENCHMARK_RESULTS_START -->[\s\S]*?<!-- BENCHMARK_RESULTS_END -->/,
            benchSection
          );

          fs.writeFileSync('README.md', readme);
          console.log('README updated with benchmark results');
          "

      - name: Commit updated results
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git
          git add benchmarks/results/ README.md
          git diff --staged --quiet || git commit -m "ci: update benchmark results [skip ci]"
          git push

      - name: Comment benchmark results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('benchmarks/results/BENCHMARK.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Benchmark Results\n\n${report}`
            });
